<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WYN Services Group | Utility & Wastewater Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

    name="description"
    content="WYN Services Group provides reliable utility, wastewater, and plumbing services for municipalities, industrial facilities, and commercial clients across Middle Tennessee."
  />
  <style>
    /* --- ALL YOUR ORIGINAL STYLES REMAIN UNCHANGED BELOW --- */
    :root {
      --bg: #070b12;
      --bg-elevated: #0f1724;
      --bg-soft: #141e30;
      --accent: #f97316;
      --accent-soft: rgba(249, 115, 22, 0.08);
      --accent-strong: #fb923c;
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.25);
      --radius-lg: 18px;
      --radius-xl: 26px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.75);
      --shadow-subtle: 0 12px 30px rgba(15, 23, 42, 0.45);
      --transition-fast: 180ms ease-out;
      --max-width: 1100px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: radial-gradient(circle at top left, #1e293b 0, #020617 48%, #000 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }
    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 18px 16px 60px;
    }

    /* --- NAVIGATION --- */
    .nav-shell {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(22px);
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.82), transparent);
      border-bottom: 1px solid rgba(51, 65, 85, 0.7);
    }
    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 10px 16px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .brand-mark {
      width: 32px; height: 32px; border-radius: 999px;
      background: radial-gradient(circle at 25% 20%, #f97316, #fb923c 40%, #1d283a 75%);
      border: 1px solid rgba(248, 250, 252, 0.45);
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.6), 0 10px 25px rgba(15, 23, 42, 0.7);
      display: inline-flex; align-items: center; justify-content: center;
      font-size: 16px; font-weight: 700; color: #0b1020;
    }
    .brand-text { display: flex; flex-direction: column; gap: 1px; }
    .brand-title {
      font-size: 15px; font-weight: 650;
      letter-spacing: 0.12em; text-transform: uppercase;
    }
    .brand-subtitle {
      font-size: 11px; color: var(--text-soft);
      text-transform: uppercase; letter-spacing: 0.16em;
    }

    /* DESKTOP NAV */
    .nav-links {
      display: none;
      align-items: center;
      gap: 18px;
      font-size: 13px;
      color: var(--text-soft);
    }
    .nav-links a {
      position: relative;
      padding-bottom: 2px;
    }
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0; bottom: 0;
      width: 0; height: 1px;
      background: linear-gradient(to right, var(--accent), var(--accent-strong));
      transition: width var(--transition-fast);
    }
    .nav-links a:hover { color: var(--text); }
    .nav-links a:hover::after { width: 100%; }

    /* CTA GROUP */
    .nav-cta-group {
      display: none;
      align-items: center;
      gap: 8px;
    }
    .chip {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      padding: 4px 10px; font-size: 11px;
      text-transform: uppercase; letter-spacing: 0.16em;
      color: var(--text-soft);
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.32), rgba(15, 23, 42, 0.0));
    }
    .btn {
      border-radius: 999px; font-size: 13px;
      padding: 7px 16px; border: 1px solid transparent;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #0b1020; font-weight: 600;
      display: inline-flex; align-items: center; gap: 6px;
      cursor: pointer;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
      box-shadow: 0 10px 25px rgba(249, 115, 22, 0.35);
    }
    .btn span { font-size: 15px; transform: translateY(1px); }

    /* MOBILE MENU */
    .nav-burger {
      display: inline-flex;
      flex-direction: column;
      gap: 4px;
      padding: 6px;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      cursor: pointer;
      background: rgba(15, 23, 42, 0.85);
    }
    .nav-mobile-menu {
      display: none;
      flex-direction: column;
      gap: 4px;
      padding: 6px 16px 12px;
    }
    .nav-mobile-menu a {
      font-size: 14px;
      padding: 6px 8px;
      border-radius: 999px;
      color: var(--text-soft);
    }
    .nav-mobile-menu a:hover {
      color: var(--text);
      background: rgba(15, 23, 42, 0.9);
    }

    @media (min-width: 860px) {
      .nav-links,
      .nav-cta-group,
      .nav-phone { display: flex; }
      .nav-burger,
      .nav-mobile-menu { display: none !important; }
    }
  </style>
</head>

    <!-- MOBILE MENU UPDATED -->
    <div class="nav-mobile-menu" id="nav-mobile-menu">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About Us</a>
      <a href="problems.html">Problems We Have Solved</a>
      <a href="construction.html">Construction</a>
      <a href="engineering.html">Engineering</a>
      <a href="maintenance.html">Maintenance</a>
      <a href="#contact">Contact</a>

  </header>
